name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      # âœ… Upload the build folder as an artifact
      - name: Upload Production Build Files
        uses: actions/upload-artifact@v4
        with:
          name: react-build    # ðŸ‘ˆ Artifact name
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # âœ… Download the artifact from the build job
      - name: Download Build Files
        uses: actions/download-artifact@v4
        with:
          name: react-build   # ðŸ‘ˆ Must match exactly with upload name

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
